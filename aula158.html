<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 158 de Javascript</title>
        <link rel="stylesheet" type="text/css" href="estilos158.css">
    </head>
    <body>

        <div id="dgvProdutos" class="dgv">
            <div id="dgvTitulos" class="dgvTitulos">
                <div class="c1">ID</div>
                <div class="c2">Produto</div>
                <div class="c3">Marca</div>
                <div class="c4">Modelo</div>
                <div class="c5">Funções</div>
            </div>
            <div id="dgvDados" class="dgvDados">
            </div>
        </div>

        <div id="janelaView" class="janelaView">
            <div id="view" class="view">
                <div class="campo">
                    <label>ID</label>
                    <input type="text" name="f_id" id="f_id" readonly>
                </div>
                <div class="campo">
                    <label>Produto</label>
                    <input type="text" name="f_produto" id="f_produto" readonly>
                </div>
                <div class="campo">
                    <label>Marca</label>
                    <input type="text" name="f_marca" id="f_marca" readonly>
                </div>    
                <div class="campo">
                    <label>Modelo</label>
                    <input type="text" name="f_modelo" id="f_modelo" readonly>
                </div>
                <div class="campo rodape">
                    <button id="btn_ok" class="btn">OK</button>
                </div>
            </div>
        </div>
        
        <script src="aula158.js" type="module"></script>
    </body>
</html>
